<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MotoMarket - Tu Marketplace de Motos</title>
  <meta name="description" content="Encuentra y vende motocicletas de forma rápida y sencilla. Descubre una amplia gama de modelos y obtén descripciones de anuncios generadas por IA para vender tu moto más rápido.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            primary: '#E63946',
            'background-light': '#F8F9FA',
            'background-dark': '#1E1E1E',
            'card-light': '#FFFFFF',
            'card-dark': '#2C2C2C',
            'border-light': '#D9D9D9',
            'border-dark': '#3D3D3D',
            'foreground-light': '#1E1E1E',
            'foreground-dark': '#F8F9FA',
            'foreground-muted-light': '#6c757d',
            'foreground-muted-dark': '#A0A0A0',
          }
        }
      }
    }
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
    }
    @keyframes view-transition-keyframes {
      from { opacity: 0.8; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-view-transition {
      animation: view-transition-keyframes 0.25s ease-in-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      /* Define opacity 0 for the initial state before animation starts */
      opacity: 0;
      animation: fadeInUp 0.4s ease-out forwards;
    }
    
    /* Add exit animations */
    @keyframes fadeOutDown {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(15px); }
    }
    .animate-fade-out-down {
      animation: fadeOutDown 0.3s ease-in forwards;
    }
    
    /* View transition with exit animation */
    @keyframes viewExitTransition {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0.8; transform: scale(0.98); }
    }
    .animate-view-exit {
      animation: viewExitTransition 0.2s ease-in-out forwards;
    }
    
    /* Splash Screen Styles */
    @keyframes drive-in-center {
      from {
        transform: translateX(-100vw);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes drive-out-right {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100vw);
        opacity: 0;
      }
    }

    @keyframes fade-in-title {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fade-out-title {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    #splash-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1E1E1E; /* background-dark */
      color: #F8F9FA; /* foreground-dark */
      transition: opacity 0.8s ease-in;
      opacity: 1;
      overflow-x: hidden; /* Hide moto before it enters */
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-moto {
      animation: drive-in-center 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .splash-moto.exit {
      animation: drive-out-right 0.8s cubic-bezier(0.5, 0, 0.75, 0) forwards;
    }

    .splash-title {
      opacity: 0;
      animation: fade-in-title 0.7s ease-out 0.4s forwards;
    }
    
    .splash-title.exit {
      animation: fade-out-title 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-primary splash-moto" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="5" cy="16" r="3" />
        <circle cx="19" cy="16" r="3" />
        <path d="M7.5 14h5l4 -4h-10.5m1.5 4l4 -4" />
        <path d="M13 5h2l4 3l-2 4h-1" />
    </svg>
    <h1 class="text-4xl font-bold text-foreground-dark mt-4 splash-title">MotoMarket</h1>
  </div>

  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.2/heatmap.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
    }
  }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
